<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HECA-OS | Hyper-Enterprise Control Architecture</title>
    
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* DARK MODE (Professional Blue-Black) */
            --bg-color: #02040a;
            --glass-bg: rgba(20, 30, 50, 0.4); /* Lighter transparency */
            --glass-border: rgba(0, 234, 255, 0.15);
            --text-main: #00f2ff;
            --text-sec: #ff0055;
            --shadow: 0 0 15px rgba(0, 234, 255, 0.15);
            --font-size-base: 14px; /* Reduced for compact look */
        }

        [data-theme="light"] {
            /* LIGHT MODE (Clean White/Glass) */
            --bg-color: #f0f2f5;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-main: #0044cc;
            --text-sec: #cc0033;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            font-size: var(--font-size-base);
            overflow-x: hidden;
        }

        /* --- Header / Navbar --- */
        header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: 800; font-size: 1.2rem; margin: 0; letter-spacing: 1px; }
        
        .nav-items { display: flex; gap: 15px; align-items: center; }
        .nav-link { text-decoration: none; color: var(--text-sec); font-size: 0.8rem; font-weight: 600; }
        
        #theme-btn {
            background: none; border: 1px solid var(--text-main); 
            color: var(--text-main); padding: 5px 10px; border-radius: 20px;
            font-size: 0.8rem; cursor: pointer;
        }

        /* --- Main Layout --- */
        main { padding: 15px; }
        
        section { margin-bottom: 40px; scroll-margin-top: 70px; }
        
        .section-title {
            font-size: 1.4rem; text-align: center; margin-bottom: 20px;
            text-transform: uppercase; border-bottom: 2px solid var(--glass-border);
            display: inline-block; padding-bottom: 5px; width: 100%;
        }

        /* --- Dashboard Grid System (Fixes the layout issue) --- */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* FORCES 2 COLUMNS */
            gap: 15px;
        }

        /* Full width elements */
        .full-width { grid-column: 1 / -1; }

        /* --- Card / HUD Panel Style --- */
        .card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }

        .card h3 { font-size: 0.75rem; color: var(--text-sec); margin: 0 0 5px 0; text-transform: uppercase; }
        .card .value { font-size: 1.5rem; font-weight: 800; }

        /* Map Fix */
        #earth-map, #agri-map { 
            height: 300px; width: 100%; border-radius: 12px; z-index: 1; 
            border: 1px solid var(--glass-border);
        }

        /* Buttons */
        .action-btn {
            width: 100%; padding: 12px; margin-top: 10px;
            background: rgba(0, 234, 255, 0.1); border: 1px solid var(--text-main);
            color: var(--text-main); font-weight: bold; cursor: pointer;
            border-radius: 8px; text-transform: uppercase; letter-spacing: 1px;
        }
        .action-btn:active { background: var(--text-main); color: #000; }

        /* Traffic Bars */
        .traffic-row { width: 100%; margin-bottom: 8px; text-align: left; }
        .bar-bg { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; background: var(--text-main); width: 0%; transition: width 1s; }
        
        /* Image Placeholder if Asset Missing (This fixes the ugly broken icon) */
        .img-placeholder {
            width: 100%; height: 150px; background: #111; display: flex;
            align-items: center; justify-content: center; border-radius: 8px;
            color: #555; font-size: 0.8rem; border: 1px dashed var(--glass-border);
        }
        .img-placeholder img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; }

        /* Forecast Scroll */
        .forecast-scroll {
            display: flex; overflow-x: auto; gap: 10px; width: 100%; padding-bottom: 10px;
        }
        .weather-card {
            min-width: 100px; padding: 10px; flex-shrink: 0;
        }

        /* Popup */
        #popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000; display: none;
            justify-content: center; align-items: center;
        }
        .popup-box {
            width: 90%; max-width: 400px; background: #050505; border: 2px solid var(--text-main);
            padding: 20px; border-radius: 15px; position: relative; color: #fff;
        }
        [data-theme="light"] .popup-box { background: #fff; color: #000; }

    </style>
</head>
<body>

    <header>
        <div class="logo">HECA-OS</div>
        <div class="nav-items">
            <a href="#earth" class="nav-link">EARTH</a>
            <a href="#city" class="nav-link">CITY</a>
            <a href="#agri" class="nav-link">AGRI</a>
            <button id="theme-btn">‚òÄ/Rx</button>
        </div>
    </header>

    <main>
        <section id="earth">
            <div class="section-title">üö® Earth Guard</div>
            <div class="dashboard-grid">
                <div id="earth-map" class="full-width"></div>

                <div class="card">
                    <h3>Temp</h3>
                    <div class="value" id="val-temp">--</div>
                </div>
                <div class="card">
                    <h3>Wind</h3>
                    <div class="value" id="val-wind">--</div>
                </div>
                <div class="card">
                    <h3>Seismic</h3>
                    <div class="value" id="val-seis">--</div>
                </div>
                <div class="card" style="justify-content: center;">
                    <button class="action-btn" onclick="showAlert()">‚ö†Ô∏è Alert</button>
                </div>
            </div>
        </section>

        <section id="city">
            <div class="section-title">üèôÔ∏è Neo-Kathmandu</div>
            <div class="dashboard-grid">
                <div class="card full-width" style="height: 250px;">
                    <canvas id="energyChart"></canvas>
                </div>

                <div class="card full-width">
                    <h3 style="width:100%; text-align:left;">Drone Feed</h3>
                    <div class="img-placeholder">
                        <img src="assets/img/cctv_placeholder.gif" onerror="this.style.display='none'; this.parentNode.innerText='[ Signal Lost: Asset Missing ]'">
                    </div>
                </div>

                <div class="card full-width">
                    <h3 style="margin-bottom:15px;">Live Traffic Density</h3>
                    <div id="traffic-container" style="width: 100%;"></div>
                </div>
            </div>
        </section>

        <section id="agri">
            <div class="section-title">üåæ Agri-Nexus</div>
            <div class="dashboard-grid">
                <div id="agri-map" class="full-width"></div>
                <button class="action-btn full-width" id="scan-btn">üîç AI Crop Scan</button>
                
                <div class="full-width">
                    <h3 style="font-size: 0.8rem; margin: 10px 0;">7-Day Forecast (Swipe ¬ª)</h3>
                    <div class="forecast-scroll" id="weather-scroll"></div>
                </div>
            </div>
        </section>
    </main>

    <div id="popup">
        <div class="popup-box">
            <span onclick="document.getElementById('popup').style.display='none'" style="position:absolute; right:15px; top:10px; font-size:1.5rem; cursor:pointer;">&times;</span>
            <h2 id="pop-title" style="margin-top:0; color:var(--text-main)"></h2>
            <p id="pop-desc"></p>
        </div>
    </div>

    <script>
        // --- Theme Logic ---
        const btn = document.getElementById('theme-btn');
        let dark = true;
        btn.addEventListener('click', () => {
            dark = !dark;
            document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
            initChart(); // Refresh chart colors
        });

        // --- Maps ---
        const map1 = L.map('earth-map', {zoomControl: false}).setView([27.7, 85.3], 5);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map1);
        
        const map2 = L.map('agri-map', {zoomControl: false}).setView([28.2, 83.9], 10);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map2);

        // --- Data Simulation ---
        setInterval(() => {
            document.getElementById('val-temp').innerText = (20 + Math.random()*10).toFixed(1) + '¬∞C';
            document.getElementById('val-wind').innerText = (10 + Math.random()*20).toFixed(1) + 'km';
            document.getElementById('val-seis').innerText = (1 + Math.random()*3).toFixed(1) + 'R';
        }, 2000);

        // --- Chart ---
        let myChart;
        function initChart() {
            if(myChart) myChart.destroy();
            const color = dark ? '#00f2ff' : '#0044cc';
            const ctx = document.getElementById('energyChart').getContext('2d');
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['10am', '11am', '12pm', '1pm', '2pm'],
                    datasets: [{
                        label: 'Energy (MW)',
                        data: [12, 19, 3, 5, 2],
                        borderColor: color,
                        borderWidth: 2,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { grid: {display: false}, ticks: {color: color} },
                        y: { grid: {color: 'rgba(255,255,255,0.1)'}, ticks: {color: color} }
                    },
                    plugins: { legend: {display: false} }
                }
            });
        }
        initChart();

        // --- Traffic & Weather ---
        const trafficHTML = ['Thamel', 'Durbar Marg', 'Patan'].map(place => `
            <div class="traffic-row">
                <span style="font-size:0.8rem">${place}</span>
                <div class="bar-bg"><div class="bar-fill" style="width:${Math.random()*80+20}%"></div></div>
            </div>`).join('');
        document.getElementById('traffic-container').innerHTML = trafficHTML;

        const weatherHTML = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'].map(d => `
            <div class="card weather-card">
                <div>${d}</div>
                <div style="font-size:1.2rem; font-weight:bold">${Math.floor(20+Math.random()*10)}¬∞</div>
                <div style="font-size:0.7rem">Sunny</div>
            </div>`).join('');
        document.getElementById('weather-scroll').innerHTML = weatherHTML;

        // --- Interactions ---
        function showAlert() {
            document.getElementById('pop-title').innerText = "BROADCAST SENT";
            document.getElementById('pop-desc').innerText = "Emergency alert has been sent to all nearby units via SMS gateway.";
            document.getElementById('popup').style.display = "flex";
        }
        
        document.getElementById('scan-btn').onclick = () => {
            document.getElementById('pop-title').innerText = "AI Analysis";
            document.getElementById('pop-desc').innerText = "Crop: Rice (Marsi)\nHealth: 85% (Good)\nWater Need: Moderate";
            document.getElementById('popup').style.display = "flex";
        };
    </script>
</body>
</html>
